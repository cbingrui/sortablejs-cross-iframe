<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			#listWithHandleFake {
				position: absolute;
				left: -999px;
			}
		</style>
	</head>
	<body>
		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
		/>
		<script src="Sortable.js"></script>
		<div id="listWithHandleFake" class="list-group">
			<div class="list-group-item">
				<span class="badge">fake</span>
				<span class="glyphicon glyphicon-move" aria-hidden="true"></span>
				this is fake !!!!
			</div>
		</div>

		<!-- List with handle -->
		<div id="listWithHandle" class="list-group">
			<div class="list-group-item">
				<span class="badge">14</span>
				<span class="glyphicon glyphicon-move" aria-hidden="true"></span>
				Drag me by the handle
			</div>
			<div class="list-group-item">
				<span class="badge">2</span>
				<span class="glyphicon glyphicon-move" aria-hidden="true"></span>
				You can also select text
			</div>
			<div class="list-group-item">
				<span class="badge">1</span>
				<span class="glyphicon glyphicon-move" aria-hidden="true"></span>
				Best of both worlds!
			</div>

			<div class="list-group-item">
				<div id="listWithHandle2" class="list-group">
					<div class="list-group-item">
						<span class="badge">14</span>
						<span class="glyphicon glyphicon-move" aria-hidden="true"></span>
						SUB-Drag me by the handle
					</div>
					<div class="list-group-item">
						<span class="badge">2</span>
						<span class="glyphicon glyphicon-move" aria-hidden="true"></span>
						SUB-You can also select text
					</div>
					<div class="list-group-item">
						<span class="badge">1</span>
						<span class="glyphicon glyphicon-move" aria-hidden="true"></span>
						SUB-Best of both worlds!
					</div>
				</div>
			</div>
		</div>

		<script>
			let inst = Sortable.create(listWithHandle, { group: "shared" });
			Sortable.create(listWithHandle2, { group: "shared" });
			Sortable.create(listWithHandleFake, {
				onClone(evt) {
					var cloneEl = evt.item;
					cloneEl.id = "";
					cloneEl.innerHTML = cloneHTML;
					// debugger
				},
				group: {
					name: "shared",
					pull: "clone",
					put: false,
				},
			});

			let dragEl;
			function test() {
				dragEl = document.getElementById("listWithHandleFake")
					.firstElementChild;

				var startE = new DragEvent("dragstart", { bubbles: true });
				var downEvent = new PointerEvent("pointerdown", {
					//    pointerId: 1,
					bubbles: true,
					cancelable: true,
					// pointerType: "touch",
					width: 100,
					height: 100,
					isPrimary: true,
				});
				dragEl.dispatchEvent(downEvent);
				dragEl.dispatchEvent(startE);
			}

			document.addEventListener("mousemove", (e) => {
				console.log(e.type);
				if (e.target.classList.contains("list-group-item")) {
					e.target.dispatchEvent(
						new DragEvent("dragover", { clientY: e.clientY, bubbles: true })
					); // 用mousemove代替
				}

				window.parent.postMessage(
					{
						type: "mousemove",
						data: {
							clientY: e.clientY,
							clientX: e.clientX,
						},
					},
					"*"
				);
			});

			document.addEventListener("mouseup", (e) => {
				window.parent.postMessage(
					{
						type: "mouseup",
						data: {
							clientY: e.clientY,
							clientX: e.clientX,
						},
					},
					"*"
				);
				console.log(e.type);

				if (cloneHTML) {
					cloneHTML = "";
					Sortable.active._onDrop();
				}
			});

			let cloneHTML = null;
			window.onmessage = function (e) {
				if (e.data.type == "onChoose") {
					cloneHTML = e.data.data.innerHTML;
					test()
				} else if (e.data.type === "onEnd") {
					dragEl.dispatchEvent(new DragEvent("dragend"));
					cloneHTML = "";
				}
			};
		</script>
	</body>
</html>
